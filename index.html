<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">


        <div class="mini-container">


            <textarea name="" id="textarea" cols="30" rows="10" class="text-container" onkeyup="charcountupdate(this.value)"></textarea>


            <div class="counter">


                <div class="words">
                    <div class="words-count">0</div>
                    <div class="words-title">Words</div>
                </div>

                <div class="characters">
                    <div class="characters-count">0</div>
                    <div class="characters-title">Characters</div>
                </div>


            </div>






            <button class="copytoclipboard">
                <img src="./fluent_clipboard-20-filled.png" alt="">
            </button>





        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
